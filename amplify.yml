version: 1
backend:
  phases:
    preBuild:
      commands:
        - cd server
        - npm ci
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd client
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /client/build
    files:
      - "**/*"
  cache:
    paths:
      - client/node_modules/**/*
